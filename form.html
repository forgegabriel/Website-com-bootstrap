<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="author" content="forgegabriel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="cover-i">
        <h1 id="topo" class="container-md mb-0 p-5 text-white">Esse é um formulário feito com bootstrap.</h1>
    </div>

    <nav class="sticky-top navbar navbar-expand barra-i navbar-dark">
        <div class="container-md">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dio.html">Aula dio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-md p-0">
        <form class="bg-light p-3 m-3 border border-2 rounded-3" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Escreva seu email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Escreva sua senha" name="pwd" required>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remenber">Lembre de mim
                </label>
            </div>
            <button class="btn btn-middle-i" type="submit">Confirmar</button>
        </form>
    </div>

</body>

</html>
